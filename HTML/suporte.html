<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/suporte.css">
    <title>Suporte | VBNails</title>
</head>

<body>
    <header>
        <div class="logo">VB | Sobrancelhas e Unhas</div>
        <div class="links">
            <ul>
                <li><a href="/index.html">Página Inicial</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section>
            <div class="title">
                <h2>Suporte ao cliente</h2>
            </div>

            <section class="area-comentarios">

                <div class="input-group mb-3">
                    <span class="nome" class="input-group-text" id="inputGroup-sizing-default">Nome:</span>
                    <input type="text" class="nome-input" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <br>
                <br>
                <div class="input-group input-group-lg">
                    <span class="comentario" class="input-group-text" id="inputGroup-sizing-lg">Comentário:</span>
                    <input type="text" class="comentario-input" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>

            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
